<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>todos</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- 内容栏 -->
  <ul class="todoes" id="todoes">
    <li class="todo done"><span>2019-08-08 15:55:52</span> 完成 删除 红色 </li>
    <li class="todo pedding"><span>2019-08-08 15:55:52</span> 进行时 绿色 </li>
    <li class="todo "><span>2019-08-08 15:55:52</span> 未完成 </li>
  </ul>
  <!-- 内容栏 结束 -->

  <!-- 输入栏 -->
  <div class="todobox">
    <input id="todo" value="" type="text" placeholder="清输入你想完成的任务..."></input>
    <button id="todoBtn" type="button" name="button">提交</button>
  </div>
  <!-- 输入栏 结束 -->

  <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
