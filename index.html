<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>todos</title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <style media="screen">
    .col-sm-3 {
      border: 1px solid seagreen;
      height: 40px;
    }
  </style>
</head>

<body>
  <!-- <div class="container">
    <div class="row">
      <div class="col-xs-6 col-sm-3 col-lg-4">小2份，中4份，大3份</div>
      <div class="col-xs-6 col-sm-3 col-lg-4">小2份，中4份，大3份</div>
      <div class="col-xs-6 col-sm-3 col-lg-4">小2份，中4份，大3份</div>
      <div class="col-xs-6 col-sm-3 col-lg-4">小2份，中4份，大3份</div>
    </div>
  </div> -->
  <!-- 内容栏 -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <ul class="todoes list-group" id="todoes">
          <li class="list-group-item list-group-item-success"><span>2019-08-08 15:55:52</span> 完成 删除 红色 </li>
          <li class="list-group-item list-group-item-info"><span>2019-08-08 15:55:52</span> 进行时 绿色 </li>
          <li class="list-group-item"><span>2019-08-08 15:55:52</span> 未完成 </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- 内容栏 结束 -->

  <!-- 输入栏 -->
  <div class="todobox">
    <!-- <input id="todo" value="" type="text" placeholder="清输入你想完成的任务..."></input> -->
    <button id="todoBtn" type="button" class=" btn btn-primary" name="button">添加任务</button>
  </div>
  <!-- 输入栏 结束 -->

  <!-- 模态框 -->
  <!-- 内容栏模态框 -->
  <div class="modal fade message" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
          </div>
          <div class="modal-body">
            是否进行？？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="confirm">确认</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 输入栏模态框 -->
    <div class="modal fade todo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" >新任务</h4>
            </div>
            <div class="modal-body">
            
                <div class="form-group">
                  <label for="recipient-text" class="control-label">任务内容：</label>
                  <input type="text" class="form-control" id="todo" >
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary" id="addTodo">添加任务</button>
            </div>
          </div>
        </div>
      </div>
  <!-- 模态框 结束 -->
</body>
<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>

</html>
